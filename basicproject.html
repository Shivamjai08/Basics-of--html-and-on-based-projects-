<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="headline">Book Your Trip Now!</h1>

    <form action="">
        <div>
    <label for="name"> Name</label>
    <input type="text" name="" id="name"placeholder="Enter your name" required>
</div>
<div>
    <label for="phone"> Phone</label>
    <input type="number" name="" id="phone"placeholder="Enter your Number" required>
</div>
<div>

    <input type="email" name="" id="e-mail"placeholder="Enter your E-mail" required>
</div>

<div>
    <label for="age"> Age</label>
    <input type="number" name="" id="age"placeholder="Enter your age" required>
</div>
<div>
    <label for="add"> Address</label>
  <textarea name="" id="add" placeholder="Enter your adress" required>Address</textarea>
</div>
<div>
  <button type="submit">Submit</button>
</div>
</form>
</body>
